<app-header></app-header>
<div *ngIf="categories.length > 0; else noVideos" class="background">
  <div *ngFor="let category of categories" class="category-section">
    <h2>{{ category.name }}</h2>
    <div class="videos-container">
      <div *ngFor="let video of category.videos" class="video-item">
        <img 
          [src]="video.thumbnail" 
          alt="{{ video.title }}" 
          class="video-thumbnail" 
          (click)="playVideo(video.id)" 
        />
        <!-- <h3>{{ video.title }}</h3>
        <p>{{ video.description }}</p>
        <p>{{ video.created_at | date:'medium' }}</p> -->
      </div>
    </div>
  </div>
</div>
<ng-template #noVideos>
  <p>No videos available.</p>
</ng-template>
<app-footer></app-footer>
