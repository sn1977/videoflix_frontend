<!-- video-selection.component.html -->
<app-header></app-header>

<div *ngIf="categories.length > 0; else noVideos" class="background">
  <div *ngFor="let category of categories" class="category-section">
    <h2>{{ category.name }}</h2>
    <div class="videos-container">
      <div 
        *ngFor="let video of category.videos; let i = index" 
        class="video-item" 
        [ngClass]="{'first-video-item': i === 0}"
      >
        <div class="thumbnail-wrapper">
          <img 
            [src]="video.thumbnail" 
            alt="{{ video.title }}" 
            class="video-thumbnail" 
            (click)="playVideo(video)"
          />
          <div class="overlay">
            <button class="play-button" (click)="playVideo(video); $event.stopPropagation()">
              ‚ñ∂Ô∏è
            </button>
            <p class="description">{{ video.description }}</p>
            <button class="sound-button" (click)="toggleSound(video.id); $event.stopPropagation()">
              üîä
            </button>
            
            <!-- Video Preview -->
            <!-- <video 
              id="preview-video-{{video.id}}" 
              class="video-preview" 
              [src]="video.video_file" 
              muted 
              loop 
              playsinline 
              (mouseenter)="startPreview(video.id)" 
              (mouseleave)="stopPreview(video.id)">
            </video> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noVideos>
  <p>No videos available.</p>
</ng-template>

<app-footer></app-footer>

<!-- Overlay Video Player mit der separaten Video.js Komponente -->

  <div class="video-container">
    <app-vjs-player [options]="videoOptions"></app-vjs-player>
    <button class="close-button" (click)="closeVideo()">‚úñÔ∏è</button>
  </div>
</div>
