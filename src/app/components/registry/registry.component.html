<app-header></app-header>
<div class="background">
    <div class="background">
        <div class="login-form">
            <h1>Register</h1>
            <form (ngSubmit)="onSubmit()" #emailForm="ngForm" ngNativeValidate>
                <div class="mb-3">
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        pattern="[a-zA-ZO0-9.%+\-]+@[a-zA-Z0-9.\-]+.[a-zA-Z]{2,}"
                        placeholder="Email address"
                        required
                        [(ngModel)]="email"
                        name="email" />
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        minlength="6"
                        placeholder="Password"
                        required 
                        [(ngModel)]="password"
                        name="password"/>
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        class="form-control"
                     
                        minlength="6"
                        placeholder="Confirm Password"
                        required
                        [(ngModel)]="confirmPassword"
                        name="confirmPassword" />
                        <div *ngIf="!passwordsEqual">
                          Passwords don't match
                        </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!passwordsEqual">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
